<!DOCTYPE html 2-1的实例代码>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../ext4/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../ext4/ext-all-debug.js"></script>
  <script type="text/javascript">

    Ext.onReady(function(){
      var myTpl = new Ext.Template(
      '<div style="background-color : {color}; margin : 10px;">',
      '<b>Name :</b> {name}<br/>',
      '<b>Age :</b> {age}<br />',
      '<b>DOB :</B> {dob}<br />', );
      myTpl.compile(); //预编译增强读取速度
      myTpl.append(document.body,{ color : "#E9E9FF", name : 'John Smith', age : 20, dob : '10/20/89' });
      myTpl.append(document.body,{ color : "#FFE9E9", name : 'Naomi White', age : 20, dob : '10/20/89' });
  });

  </script>
</head>
